<!doctype html>
{% load static %}
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">


    <title>Insurance</title>
  </head>


  <body>
    <nav class="navbar navbar-expand-xl navbar-dark fixed-top bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">
          Insurance
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">

          {% if request.user.is_authenticated %}
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="">Добавить услугу</a>
            </li>
          </ul>

          <div class="d-flex">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">{{ request.user.name }}</a>
            <a href="{% url 'company_logout' %}" class="btn btn-outline-danger m-1 my-sm-0">Выйти</a>
          </div>

          {% else %}

          <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
          <div class="d-flex">
            <a href="{% url 'company_login' %}" class="btn btn-outline-success m-1 my-sm-0">Авторизация</a>
            <a href="{% url 'company_registration' %}" class="btn btn-outline-info m-1 my-sm-0">Регистрация</a>
          </div>

          {% endif %}
        </div>
      </div>
    </nav>

  </body>

</html>

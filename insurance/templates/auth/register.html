{% extends 'base_auth.html' %}

{% block header %}
  <h1>{% block title %}Register{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    {% csrf_token %}
    <h2>Регистрация компании</h2>
    <div class="col-xl-4 offset-xl-4 form-floating">
      {{ form.name }}
      <label for="username">Название компании</label>
    </div>

    <div class="col-xl-4 offset-xl-4 form-floating">
      {{ form.password1 }}
      <label for="password1">Пароль</label>
    </div>
    <div class="col-xl-4 offset-xl-4 form-floating">
      {{ form.password2 }}
      <label for="password2">Подтвердить пароль</label>
    </div>

    <div class="col-xl-4 offset-xl-4">
      <button class="w-100 btn btn-lg btn-primary" type="submit">Зарегистрировать</button>
    </div>

  </form>
{% endblock %}

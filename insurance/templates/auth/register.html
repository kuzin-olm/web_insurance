{% extends 'base_auth.html' %}

{% block header %}
  <h1>{% block title %}Register{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    {% csrf_token %}
    <h2>Регистрация компании</h2>
    <div class="col-xl-4 offset-xl-4 form-floating">
      {{ form.email }}
      <label for="{{ form.email.id_for_label }}">Email</label>
    </div>

    <div class="col-xl-4 offset-xl-4 form-floating">
      {{ form.username }}
      <label for="{{ form.username.id_for_label }}">Имя пользователя</label>
    </div>

    <div class="col-xl-4 offset-xl-4 form-floating">
      {{ form.password1 }}
      <label for="{{ form.password1.id_for_label }}">Пароль</label>
    </div>
    <div class="col-xl-4 offset-xl-4 form-floating">
      {{ form.password2 }}
      <label for="{{ form.password2.id_for_label }}">Подтвердить пароль</label>
    </div>

    <div class="col-xl-4 offset-xl-4">
      <button class="w-100 btn btn-lg btn-primary" type="submit">Зарегистрировать</button>
    </div>

  </form>
{% endblock %}
